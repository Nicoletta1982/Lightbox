<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
 <!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="plant1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="plant2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="plant3.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="plant4.png" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="plant1-small.png" onclick="currentSlide(1)" alt="Flower1">
    </div>

    <div class="column">
      <img class="demo" src="plant2-small.png" onclick="currentSlide(2)" alt="Flower2">
    </div>

    <div class="column">
      <img class="demo" src="plant3-small.png" onclick="currentSlide(3)" alt="Flower3">
    </div>

    <div class="column">
      <img class="demo" src="plant4-small.png" onclick="currentSlide(4)" alt="Flower4">
    </div>
  </div>
</div>
<script src="lightbox.js"></script>
</body>
</html>
